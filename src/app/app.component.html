<mat-toolbar>
  <span>Convertificationator</span>
</mat-toolbar>
<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Value" (ngModelChange)="evaluateConversions($event)" [ngModel]="inValue"/>
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<mat-card>{{inValue}} Miles => {{kil}} KM  </mat-card>
<br>
<mat-card>{{inValue}} Fahrenheit => {{cel}} Celsius</mat-card>
