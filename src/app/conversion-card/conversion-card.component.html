<mat-card>
  <mat-card-subtitle>
    <span>{{name}}</span>
  </mat-card-subtitle>
  <mat-card-content>
    {{currentInValue || 0}} {{from}} = <span class="answer">{{convertedValue | number:'1.0-3'}}</span> {{to}}
  </mat-card-content>
  <mat-card-footer>
      <button mat-icon-button (click)="removeFavorite()">x</button>
  </mat-card-footer>
</mat-card>
<br>
