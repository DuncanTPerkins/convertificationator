<mat-card>
  <mat-card-subtitle class="flex">
      <span>{{name}}</span>
      <button class="align" mat-icon-button (click)="removeFavorite()">x</button>
  </mat-card-subtitle>
  <mat-card-content>
    <span *ngIf='currentInValue'>{{currentInValue || 0}} {{from}} = <span class="answer">{{convertedValue | number:'1.0-3'}}</span> {{to}}</span>
  </mat-card-content>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
<br>
